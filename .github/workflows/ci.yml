name: CI

on: [push]

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macOS-latest]

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x

            - name: Install Dependencies
              run: npm install --force

            - name: npm run release
              run: npm run release
            - uses: actions/upload-artifact@v4.0.0
              with:
                  name: chess-studio-${{ matrix.os }}
                  path: "release-builds"
                  retention-days: 5
              env:
                  CI: true
