name: Release app

on:
    workflow_dispatch:

jobs:
    build:
        strategy:
            matrix:
                os: [{ name: "linux", image: "ubuntu-latest" }, { name: "windows", image: "windows-latest" }, { name: "macos", image: "macos-latest" }]
        runs-on: ${{ matrix.os.image }}
        steps:
            - name: Github checkout
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - run: npm install
            - run: npm run publish-app
