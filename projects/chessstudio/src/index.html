<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ChessStudio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- https://content-security-policy.com/ -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src ws://localhost:4200/ http://www.chessdb.cn http://explorer.lichess.ovh">
</head>

<body>
  <app-root></app-root>
  <div id="gridder">

    <table id="boardsquares"></table>
    <canvas id="canvas"></canvas>
    <table id="boardfriends"></table>

    <div id="rightgridder">

      <div id="statusbox">Starting up...</div>
      <div id="infobox"></div>
      <canvas id="graph"></canvas>

    </div>

    <input type="text" id="fenbox" value="">

    <div id="movelist"></div>

  </div>

  <!-- Special hidden items that show up when needed -->

  <div id="fullbox">
    <div id="fullbox_content"></div>
  </div>

  <table id="promotiontable">
    <tr>
      <td class="promotion_q"></td> <!-- Each promotion TD has a unique class to locate it with -->
      <td class="promotion_r"></td> <!-- because the actual move will be stored in the id.      -->
      <td class="promotion_b"></td>
      <td class="promotion_n"></td>
    </tr>
  </table>
